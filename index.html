<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Vue.js</title>
</head>
<body>
<div id="produits">
    <ul>
        <li v-for="prod in produits">{{ prod }}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const prod = new Vue({
        el: '#produits',
        data: {
            produits: ['parapluie', 'chapeau', 'bottes']
        }
    });
</script>
</body>
</html>
